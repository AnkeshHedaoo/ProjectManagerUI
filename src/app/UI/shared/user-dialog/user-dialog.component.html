<h1 mat-dialog-title>Select User</h1>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-6">
      <input class="form-control" type="text" placeholder="Search..." [(ngModel)]="srchTerm" />
    </div>
  </div>
  <br/>
  <table class="table table-bordered table-responsive table-condensed">
    <thead class="light-blue">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee Id</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | filter : srchTerm">
        <td>{{user.FirstName}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.EmployeeId}}</td>
        <td>
          <button class="btn btn-primary" (click)="close(user)">Select</button>
        </td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
